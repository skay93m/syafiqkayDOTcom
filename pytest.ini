# pytest.ini

[pytest]
DJANGO_SETTINGS_MODULE = syafiqkaydotcom.settings
pythonpath = .
django_find_project = false

# ğŸ” Where to look for tests
testpaths =
    taskmanager/tests
    homepage/tests
    syafiqkaydotcom/tests

# ğŸš¦ Output formatting
addopts =
    -q
    --tb=no
    --disable-warnings
    --strict-markers
    --maxfail=3

# ğŸ“Œ Test file patterns
python_files = test_*.py

# ğŸ“Œ Test class and function naming
python_classes = Test*
